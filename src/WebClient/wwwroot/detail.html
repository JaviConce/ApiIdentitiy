<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stlesheet" href="css/mycss.css" />
    <title>Tareas</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 5rem;">
            <div class="col-10">
                <button class="btn btn-success" id="btnAdd" style="background-color: green;" data-toggle="modal" data-target="#modalAgregar">Agregar</button>
            </div>
        </div>
        <div id="response"></div>

    </div>

    <!-- Modal agregar-->
    <div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Añadir orden de servicio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="m-2">
                        <label for="txtEstadonombre">Estado</label>
                        <input type="text" class="form-control" id="txtEstadonombre">

                    </div>

                    <div class="m-2">
                        <label for="txtNombre">Nombre</label>
                        <input type="text" id="txtNombre" class="form-control">
                    </div>
                    <div class="m-2">
                        <label for="txtPBINombre">PBI</label>
                        <input type="text" id="txtPBINombre" class="form-control">
                    </div>
                    <div class="m-2">
                        <label for="txtResponsablenombre">Responsable</label>
                        <input type="text" id="txtResponsablenombre" class="form-control">
                    </div>
                    <div class="m-2">
                        <label for="txtTiponombre">Tipo</label>
                        <input type="text" id="txtTiponombre" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button id="btnAgregar" type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="detail.js"></script>
</body>

</html>
